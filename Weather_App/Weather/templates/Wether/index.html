<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Weather App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Information</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

  <div class="container mt-5">
      <div class="row">
         <div class=" col-5 offset-1">
             <h2>Weather in your City</h2>
             <form action="">
                 <label for="city">City</label>
                 <input type="text" id="city" class="form-control" name="city" placeholder="Enter City">
                 <input type="submit" name="send" value="Discover" class="mt-2 btn btn-danger">
             </form>

         </div>
         <div class=" col-5 offset-1">
            <h2>Information</h2>
             <div class="alert alert-intro">
                 <div class="row">
                    <div class="col-9">
                    <b>City: </b>{{info.city}}<br>
                     <b>Temperature: </b>{{info.temp}}<sup>o</sup><br>
                    </div>
                    <div class="col-2 offset-1">
                     <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Photo weather"
                          class="img-thumbnali">
                    </div>
                 </div>
             </div>
         </div>
      </div>
  </div>

</body>
</html>
